<template>
  <require from="./editkorisnik.css"></require>
  <require from="resources/elements/closebutton.html"></require>
  <ux-dialog>
    <ux-dialog-header>
      <closebutton naslov="${naslov}" click.trigger="dialogController.cancel()"></closebutton>
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="ime">Ime</label>
            <input type="text" class="form-control" id="ime" placeholder="Ime korisnika" value.bind="korisnik.ime">
          </div>
          <div class="form-group">
            <label for="prezime">Prezime</label>
            <input type="text" class="form-control" id="prezime" placeholder="Prezime korisnika" value.bind="korisnik.prezime">
          </div>
          <div class="form-group">
            <label for="email">Email adresa</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email adresa korisnika"
              value.bind="korisnik.email">
          </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
              <label for="panteonid">Panteon id</label>
              <input type="number" class="form-control" id="panteonid" placeholder="Id korisnika iz panteona" value.bind="korisnik.panteonId">
            </div>
            <div class="form-group">
              <label for="uloga">Uloga</label>
              <ak-drop-down-list k-data-source.bind="roles" style="width: 100%" k-value.two-way="korisnik.uloga">
            </ak-drop-down-list>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Status</label>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" checked.bind="korisnik.aktivan" id="aktivan">
                  <label class="form-check-label" for="aktivan">
                    Aktivan
                  </label>
                </div>
            </div>
          </div>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button class="btn btn-primary" click.trigger="potvrdi()"><i class="fa fa-check"></i> Potvrda</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
