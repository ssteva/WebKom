<template>
  <require from="./porudzbenicakupaca.css"></require>

    <div class="col-lg-12">

        <h1>Porudžbenica</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="form-group">
        <label for="kupac">Kupac</label>

          k-on-filtering.delegate="onKupacFiltering($event.detail, $this)"
          k-on-open.delegate="onKupacOpen($event.detail, $this)"
          style="width: 100%">
          <ak-template>
            <span>${sifra}</span>
          </ak-template>
        </ak-combobox>
        <!-- <small id="emailHelp" class="form-text text-muted">Izabrati kupca</small> -->
      </div>
      <div class="form-group">
        <label for="datum">Datum</label>
        <br>
        <input id="datum" ak-datepicker="k-value.bind: porudzbenica.datum; k-format.bind: 'dd.MM.yyyy'" style="width: 180px" />
      </div>
      <div class="form-group">
        <label for="datumVazenja">Datum važenja</label>
        <br>
        <input id="datumVazenja" ak-datepicker="k-value.bind: porudzbenica.datumVazenja; k-format.bind: 'dd.MM.yyyy'" style="width: 180px"

    </div>

          k-filter="contains" k-min-length="3" k-suggest="true" k-value.two-way="porudzbenica.mestoIsporuke.id"

            k-on-filtering.delegate="onMestoIsporukeFiltering($event.detail, $this)"
            k-on-open.delegate="onMestoIsporukeOpen($event.detail, $this)"
          style="width: 100%">
          <ak-template>
            <span>${sifra}</span>
          </ak-template>
        </ak-combobox>
        <!-- <small id="emailHelp" class="form-text text-muted">Izabrati kupca</small> -->
      </div>
      <div class="form-group row">
        <label for="danaZaPlacanje" class="col-sm-2 col-form-label">Dana za plaćanje</label>
        <div class="col-sm-10">
          <input class="form-control-plaintext" id="danaZaPlacanje" value.bind="porudzbenica.danaZaPlacanje" type="text">
        </div>
      </div>
    </div>
  </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <hr>

    <div class="col-lg-12">

        <ak-grid-toolbar>
          <ak-template>
            <a class="k-button k-button-icontext k-grid-excel" href="javascript:void()">

          </ak-template>
        </ak-grid-toolbar>
        <ak-col k-title="Rbr" k-field="rbr" k-width="40px"></ak-col>
        <ak-col k-title="Ident" k-field="ident.id" k-width="40px">
          <ak-template>
            
            <ak-combobox k-data-source.bind="dsIdent" k-auto-bind.bind="false" k-data-text-field="naziv" k-data-value-field="id" k-widget.bind="cboIdent"

              style="width: 100%">
              <ak-template>
                <span>${sifra}</span>
              </ak-template>
            </ak-combobox>
          </ak-template>
        
        </ak-col>
      </ak-grid>
    </div>
  </div>
